<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{url_for ('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light"> Chatbot</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
            <h1 class="text-light display-4" style="font-size:80px"></h1>
        </div>
        <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <form class="from" method="post" action="signup">
                  <label>name</label><br>
                  <input type="text" class="form-control" id="username" name="username"><br>
                  <label>Email</label><br>
                  <input type="email" class="form-control" id="email" name="email"><br>
                  <label>password</label><br>
                  <input type="password" class="form-control" id="pass1" name="pass1"><br><br>
                  <input type="submit" class="btn btn-primary btn-block btn-lg" value="Submission">
                </form>
                <p class="mt-2">already a member?<a href="/">login here</a></p>
              </div>

        </div>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
